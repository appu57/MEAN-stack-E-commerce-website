<div class="data-container" *ngIf="data">

    <button (click)="Logout()">Logout</button>
</div>

<div class="container" *ngIf="Products" class="row">
    <div *ngFor="let Product of Products" class="col-md-3 col-sm-4">
       <div class="card" >
        <img mat-card-image><img src="{{Product.image[0].img}}" width="150px" height="100px">
           <div class="card-body" >
            <h1 class="card-title">{{Product.name}}</h1>
            <p>{{Product.description}}</p>
            <div class="badge badge-primary"><p>Price : &nbsp;{{Product.price}}</p></div><br>
            <button>Add to Cart</button>
           </div>
     
    </div>
 

    </div>
</div>
