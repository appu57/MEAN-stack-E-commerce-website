<div class="Cart-Container">
    <button id="fruits" (click)="fruits()">Add Products</button>


    <div *ngIf="(showmode=='fruits')" class="fruits-container">
        <div class="form-container">
            <form [formGroup]="addProduct" (ngSubmit)="submit()">




                Enter the name of the Product <p><input matInput formControlName="name" type="text"></p>

                Enter the price of Product <p><input matInput formControlName="price" type="number"></p>

                Write the description <p><textarea rows="10" formControlName="description"></textarea></p>

                <input value="fruits" type="radio" formControlName="productType">Fruits
                <input value="Vegetables" type="radio" formControlName="productType">Vegetables
                <input value="Groceries" type="radio" formControlName="productType">Groceries
                <br>


                <button type="submit">Submit</button>
                <br>

            </form>
        </div>
    </div>




    <div class="container" *ngIf="(showmode=='imageUpload')">
        <form enctype="multipart/form-data">
            <div *ngIf="Product">

                <input type="file" name="imageFile" (change)="onFileUpload($event)">
                <button *ngFor="let Prod of Product" (click)="Uploaded(Prod._id)" aria-placeholder="Submit">
                Submit
                </button>

            </div>
        </form>
    </div>
</div>
