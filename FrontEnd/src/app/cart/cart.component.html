<div class="Cart-Container" *ngIf="(show===show)">
    <button id="fruits" >Add Fruits</button>
    <button id="vegetables">Add Vegetables</button>
    <button id="groceries">Add Groceries</button>
    <button (click)="get()">Add Groceries</button>


    <div class="container" *ngIf="data">
        <p>{{data | json}}
        </p>
        <img src="{{baseUrl + data['0'].filename}}"/>
        <img src="{{baseUrl + data['1'].filename}}"/>

</div>
</div>
